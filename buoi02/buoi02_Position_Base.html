<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lập trình Frontend tại Zendvn</title>
    <meta charset="utf - 8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <link rel="icon" type="image/png" href="image/ms-icon-144x144.png" />
    <link rel="stylesheet" href="stylePosition.css" />
  </head>
  <body>
    <div class="box-fixed TL">Top-Left</div>
    <div class="box-fixed TC">Top-Center</div>
    <div class="box-fixed TR">Top-Right</div>
    <div class="box-fixed RC">Right-Center</div>
    <div class="box-fixed BR">Bottom-Right</div>
    <div class="box-fixed BC">Bottom-Center</div>
    <div class="box-fixed BL">Bottom-Left</div>
    <div class="box-fixed LC">Left-Center</div>

    <div class="box-fixed box-center">
      Center-Center
      <div class="box-child ctl">CTL</div>
      <div class="box-child ctr">CTR</div>
      <div class="box-child cbr">CBR</div>
      <div class="box-child cbl">CBL</div>
    </div>
  </body>
</html>
